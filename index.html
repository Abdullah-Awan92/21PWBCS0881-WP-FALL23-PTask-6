<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLMS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
        <h1>ONLINE LEARNING MANAGEMENT SYSTEM</h1>
    </div>

    <div class="container">
        <div class="col-md-4 line-separator">
            <div class="wo">
                <h3 class="name">Book List</h3>
                <br>
                <ol id="bookl">
                </ol>
            </div>
        </div>
        <div class="col-md-4 line-separator">
            <div class="wo">
                <h3 class="name">Add New Book</h3>
                <br>
                <form id="addb">
                    <input type="text" id="title" name="title" placeholder="Book Title...">
                    <input type="text" id="author" name="author" placeholder="Author...">
                    <input type="text" id="isbn" name="isbn" placeholder="ISBN...">
                    <button type="submit" id="addbbutton" class="button">Add Book</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="wo">
                <h3 class="name">Search Books</h3>
                <br>
                <div class="searchb">
                    <input type="text" id="search" placeholder="Search . . . Titlte/Author">
                    <button type="submit" id="searchbutton" class="button">Search</button>
                    <ol id="searchr">
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for OLMS functionality
        const bookList = document.getElementById('bookl');
        const addBookForm = document.getElementById('addb');
        const searchInput = document.getElementById('search');
        const addButton = document.getElementById('addbbutton');
        const searchButton = document.getElementById('searchbutton');
        const searchResults = document.getElementById('searchr');

        // Sample data for the book list
        const books = [
            { title: 'Hacking', author: 'The Art of Exploitation by Jon Erickson', isbn: '978-1593271442' },
            { title: 'Software Engineering', author: 'Lan Sommerville', isbn: '113-4324561223' }
        ];

        // Function to display the book list
        function displayBookList(filteredBooks = books) {
            bookList.innerHTML = '';
            filteredBooks.forEach(book => {
                const li = document.createElement('li');
                li.textContent = `${book.title}: ${book.author} ISBN: ${book.isbn}`;
                bookList.appendChild(li);
            });
        }

        // Function to check for duplicate entries
        function isDuplicate(title, author) {
            return books.some(book => book.title === title && book.author === author);
        }

        // Function to add a new book
        addButton.addEventListener('click', function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            // Check for duplicate entries
            if (title && author && !isDuplicate(title, author)) {
                books.push({ title, author, isbn });
                displayBookList();
                // Reset form fields
                addBookForm.reset();
            }
        });

        // Function to search for books
        searchButton.addEventListener('click', function () {
            const searchTerm = searchInput.value.toLowerCase();
            const searchResultsArray = books.filter(book =>
                book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm)
            );

            searchResults.innerHTML = '';
            if (searchResultsArray.length === 0) {
                const noResultItem = document.createElement('li');
                noResultItem.textContent = 'No matching books found.';
                searchResults.appendChild(noResultItem);
            } else {
                searchResultsArray.forEach(book => {
                    const resultItem = document.createElement('li');
                    resultItem.textContent = ` ${book.title}: ${book.author} ISBN: ${book.isbn}`;
                    searchResults.appendChild(resultItem);
                });
            }
        });

        // Display the initial book list
        displayBookList();
    </script>
</body>
</html>
